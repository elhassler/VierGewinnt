<main>
  <div class="header">
    <h2>You are Player {{player.id}}, your colour is {{player.colour}}</h2>
  </div>
  <table id="gameboard">
  <tr *ngFor="let currentRow of gameBoard">
    <ng-container *ngFor="let currentCell of currentRow; index as col">
        <td [ngStyle]="{'background-color': getColor(currentCell)}" (click)="cellClicked(col)"></td>
    </ng-container>
  </tr>
</table>
</main>
